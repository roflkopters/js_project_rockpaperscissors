<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Play Rock, Paper, Scizzors!</title>
</head>
<body>
    <Script>
        function getComputerChoice() {
            let compChoiceNumber = Math.floor(Math.random() * 3);
            
            if (compChoiceNumber == 0) {
                return 'rock'
            } else if (compChoiceNumber == 1) {
                return 'paper'
            } else {
                return 'scizzors'
            }
        }
        function getPlayerChoice() {
            var counter = 0;
            while (counter == 0){
            let playerInput = prompt("Please type \x22rock\x22, \x22paper\x22, or \x22scizzors\x22");
            let playerChoice = playerInput.toLowerCase();
            if (playerChoice == 'rock' || playerChoice == 'paper' || playerChoice == 'scizzors' ) {
                return playerChoice;
                counter = 1;
            } else {
                console.log('Thats not one of the choices!');
                console.log('Try Again!')
            }
            }
        }

        function playRound(playerSelection, computerSelection){
            console.log('You chose ' + playerSelection);
            console.log('I chose ' + computerSelection);
            
            if (playerSelection == computerSelection) {
                result = 'We tied!';
            } else if (playerSelection == 'rock' && computerSelection == 'scizzors') {
                result = 'Rock beats scizzors! You win!';
                playerScore++;
            } else if (playerSelection == 'rock' && computerSelection == 'paper') {
                result = 'Paper covers rock! You lose!';
                computerScore++;
            } else if (playerSelection == 'paper' && computerSelection == 'rock') {
                result = 'Paper covers rock! You Win!';
                playerScore++;
            } else if (playerSelection == 'paper' && computerSelection == 'scizzors') {
                result = 'Scizzors cuts paper! You lose!';
                computerScore++;
            } else if (playerSelection == 'scizzors' && computerSelection == 'paper') {
                result = 'Scizzors cuts paper! You win!';
                playerScore++;
            } else if (playerSelection == 'scizzors' && computerSelection == 'rock') {
                result = 'Rock beats Paper! You Lose!';
                computerScore++;
            }
            return result;
        }
        function game() {
            let winner = 'winner';
            for (var i = 5; i > playerScore && i > computerScore;){
                const playerSelection = getPlayerChoice();
                const computerSelection = getComputerChoice();
                console.log(playRound(playerSelection, computerSelection));
                console.log('Player Score : ' + playerScore + ' Computer Score: ' + computerScore);
            }
            if (playerScore > computerScore){
                winner = 'You win the Game!';
            } else{
                winner ='You lose! Computer wins the game!';
            }
            return winner;
        }
        let playerScore = 0;
        let computerScore = 0;
        
        console.log(game());
    </script>
    
</body>
</html>
